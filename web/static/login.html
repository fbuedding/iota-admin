<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IoTA-Admin</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/htmx.min.js"></script>
</head>

<body>
  <header class="p-5 w-full flex flex-row gap-5 items-end bg-primary text-primary-content">
    <div class="w-fit">
      <a href="index" class="text-4xl leaading-normal">IoTA-Admin</a>
    </div>
    <div class="flex flex-row gap-5">
      <a>Service Groups</a>
      <a>Devices</a>
    </div>
  </header>
  <div class="p-5">
    <form hx-post="auth/login" hx-target="#response" class="join">
      <input type="text" name="username" placeholder="username" required class="input input-bordered w-full max-w-xs join-item"/>
      <input type="password" name="password" placeholder="password" required class="input input-bordered w-full max-w-xs join-item"/>
      <input type="submit" class="btn btn-primary join-item">
    </form>
    <div id="response">
    </div>
  </div>
</body>

</html>
